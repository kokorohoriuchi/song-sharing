{% extends "layout.html" %}

{% block title %}Lisää profiilikuva{% endblock %}

{% block content %}

<h2>Lisää profiilikuva</h2>

<p>
  Lähetä jpg-tiedosto, jonka koko on enintään 100 kt
</p>

{% for message in get_flashed_messages() %}
<p class="info">
  {{ message }}
</p>
{% endfor %}

<form action="/add_image" method="post" enctype="multipart/form-data">
  <p>
    <label for="image">Kuva:</label>
    <input type="file" id="image" name="image" accept=".jpg" />
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Lähetä" />
</form>

{% endblock %}
