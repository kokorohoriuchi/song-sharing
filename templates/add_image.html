{% extends "layout.html" %}

{% block title %}Add a profile picture{% endblock %}

{% block content %}

<h2>Add a profile picture</h2>

<p>
  Please upload a jpg file no larger than 100KB
</p>

{% for message in get_flashed_messages() %}
<p class="info">
  {{ message }}
</p>
{% endfor %}

<form action="/add_image" method="post" enctype="multipart/form-data">
  <p>
    <label for="image">Picture:</label>
    <input type="file" id="image" name="image" accept=".jpg" />
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Submit" />
</form>

{% endblock %}
