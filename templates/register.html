<!DOCTYPE html>
<html>

<head>
  <title>Luo tunnus</title>
</head>

<body>
  <h1>Luo tunnus</h1>

  {% for message in get_flashed_messages() %}
  <p>
    <b>{{ message }}</b>
  </p>
  {% endfor %}

  <form action="/register" method="post">
    <p>
      <label for="username">Tunnus:</label><br />
      <input type="text" id="username" name="username" value="{{ filled.username }}" maxlength="16" required />
    </p>
    <p>
      <label for="password1">Salasana:</label><br />
      <input type="password" id="password1" name="password1" />
    </p>
    <p>
      <label for="password2">Salasana uudestaan:</label><br />
      <input type="password" id="password2" name="password2" />
    </p>
    <input type="submit" value="Luo tunnus" />
  </form>

  <hr />
  <p>
    <a href="/">Etusivulle</a>
  </p>
</body>

</html>
