{% extends "layout.html" %}

{% block title %}Add Song{% endblock %}

{% block content %}
<h1>Add Song</h1>

<form action="/songs/add" method="POST">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required class="form-control">
    </div>
    
    <div class="form-group">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required class="form-control">
    </div>
    
    <div class="form-group">
        <label>Genres:</label>
        <div class="checkbox-group">
            {% for genre in genres %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                       name="genres" id="genre-{{ genre.id }}" 
                       value="{{ genre.id }}">
                <label class="form-check-label" for="genre-{{ genre.id }}">
                    {{ genre.name }}
                </label>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="form-group">
        <label>Styles:</label>
        <div class="checkbox-group">
            {% for style in styles %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                       name="styles" id="style-{{ style.id }}" 
                       value="{{ style.id }}">
                <label class="form-check-label" for="style-{{ style.id }}">
                    {{ style.name }}
                </label>
            </div>
            {% endfor %}
        </div>
    </div>

    <textarea class="form-control" name="description" rows="4" 
              placeholder="Song description..."></textarea>

    <div class="song-info long-text">
        {{ song.description }}
    </div>
    
    <button type="submit" class="btn btn-primary">Add Song</button>
</form>
{% endblock %}
