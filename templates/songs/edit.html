{% extends "layout.html" %}

{% block title %}Edit Song{% endblock %}

{% block content %}
<h1>Edit Song</h1>

<form action="/songs/{{ song.id }}/edit" method="POST">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ song.title }}" required class="form-control">
    </div>
    
    <div class="form-group">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" value="{{ song.artist }}" required class="form-control">
    </div>
    
    <div class="form-group">
        <label>Genres:</label>
        <div class="checkbox-group">
            {% for genre in genres %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                       name="genres" id="genre-{{ genre.id }}" 
                       value="{{ genre.id }}"
                       {% if genre.id in current_genres %}checked{% endif %}>
                <label class="form-check-label" for="genre-{{ genre.id }}">
                    {{ genre.name }}
                </label>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="form-group">
        <label>Styles:</label>
        <div class="checkbox-group">
            {% for style in styles %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                       name="styles" id="style-{{ style.id }}" 
                       value="{{ style.id }}"
                       {% if style.id in current_styles %}checked{% endif %}>
                <label class="form-check-label" for="style-{{ style.id }}">
                    {{ style.name }}
                </label>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/songs" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
